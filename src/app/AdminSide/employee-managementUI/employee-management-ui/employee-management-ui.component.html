<h1>Employee Management</h1>
<!-- <button nz-icon nzType="down-circle" nzTheme="twotone" (click)="openDialog()"></button> -->
<button mat-raised-button color="primary" (click)="openDialog()"> Add Employee</button>
<!-- <button nz-button nzType="primary" (click)="openDialog()">Add employee</button> -->

<nz-table #fixedTable [nzData]="listOfData" [nzScroll]="{ x: '1000px', y: '240px' }">
    <thead>
      <tr>
        <th nzLeft>ID</th>
        <th nzLeft>username</th>
        <th nzLeft>password</th>
        <th nzLeft>email</th>
        <th nzLeft>phone</th>
        <th nzLeft>firstname</th>
        <th nzLeft>lastname</th>
        <th nzLeft>role</th>

        <th nzRight>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of fixedTable.data">
        <td nzLeft>{{ data.employee_id}} </td>
        <td nzLeft>{{ data.username }}</td>
        <td nzLeft>{{ data.password }}</td>
        <td nzLeft>{{ data.email }}</td>
        <td nzLeft>{{ data.phone }}</td>
        <td nzLeft>{{ data.firstname }}</td>
        <td nzLeft>{{ data.lastname }}</td>
        <td nzLeft>{{ data.role }}</td>


        <td nzRight>
       
          <button nz-icon nzType="delete" nzTheme="twotone" (click)="Delete(data.employee_id)"></button>
        <!--<button mat-raised-button color="primary" (click)="Delete(data.employee_id)" mat-dialog-close>Delete</button> -->
        <button nz-icon nzType="edit" nzTheme="twotone"(click)="editProduct(data)" mat-dialog-close></button> 
         
        </td>
       
       
      </tr>
    </tbody>
  </nz-table>
