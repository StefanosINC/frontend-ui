
<h1>Time card</h1> 
<button mat-raised-button color="primary"> Add Employee</button>
<!-- <button mat-raised-button color="primary" (click)="openDialog()"> Add Time Punch</button> -->
<nz-table #fixedTable [nzData]="listOfData" [nzScroll]="{ x: '1000px', y: '240px' }">
    <thead>
      <tr>
        <th nzLeft>ID</th>
        <th nzLeft>firstname</th>
        <th nzLeft>lastname</th>
        <th nzLeft>punch_in</th>
        <th nzLeft>punch_out</th>
        <th nzLeft>comments</th>
        <th nzLeft>role</th>

        <th nzRight>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of fixedTable.data">
        <td nzLeft>{{ data.id}} </td>
        <td nzLeft>{{ data.firstname }}</td>
        <td nzLeft>{{ data.lastname }}</td>
        <td nzLeft>{{ data.punch_in}}</td>
        <td nzleft>{{ data.punch_out}}</td>
        <td nzLeft>{{ data.comments}}</td>
        <td nzLeft>{{ data.role }}</td>


        <td nzRight>
        
          <button nz-icon nzType="delete" nzTheme="twotone" (click)="Delete(data.id)"></button>
          <button nz-icon nzType="edit" nzTheme="twotone" mat-dialog-close></button> 
         
          <!--<button mat-raised-button color="warn" (click)="editTimeCard(data)" mat-dialog-close>Edit</button> -->
         
        </td>
       
       
      </tr>
    </tbody>
  </nz-table>
