<mat-toolbar color ="primary">
    <span>Time Card</span>
    <span class="example-spacer"></span>

</mat-toolbar>
  <div class ="container">
    <mat-icon></mat-icon>
    <div style="margin-top: 10px;">
  
  
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
      
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>employee_id  </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Username -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>firstname </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
          </ng-container>
      
          <!-- Password -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
          </ng-container>
      
          <!-- Email -->
          <ng-container matColumnDef="punch_in">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time In </th>
            <td mat-cell *matCellDef="let row"> {{row.punch_in}} </td>
          </ng-container>
          
             <!-- Phone -->
             <ng-container matColumnDef="punch_out">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Out </th>
              <td mat-cell *matCellDef="let row"> {{row.punch_out }} </td>
            </ng-container>
            
           <!-- Firstname -->
           <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
            <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
          </ng-container>
          
   

                 <!-- Role -->
           <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>
          
              
           <!-- Action -->
           <ng-container matColumnDef="action">
            <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let row">
            
             <button (click)="deleteEmployee(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button> 
            </td> -->
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>

          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
