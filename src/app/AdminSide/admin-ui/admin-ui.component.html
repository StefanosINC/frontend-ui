
<!-- Imported Library for Front End UI-->
<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
         
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
    
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a class = "nav-link" (click)="ToggleEmployee()"> Employee Management </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a class = "nav-link" (click)="ToggleSchedule()"> Scheduling System </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a class = "nav-link" (click)="ToggleTimeCard()"> Employee TimeCards </a>
            </li>
            
           
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Settings" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>General</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
        
          <router-outlet></router-outlet>
         
            <app-employee-management-ui *ngIf = "isEmployee"></app-employee-management-ui>
            <app-schedulecomponent *ngIf = "isSchedule"></app-schedulecomponent>
            <app-time-card-sheet *ngIf = "isTimecard"></app-time-card-sheet>
          
        </div>
        <nz-footer>WorkXTimeAndAttendance Incorporated @2022</nz-footer>
      </nz-content>
    </nz-layout>
  </nz-layout>
