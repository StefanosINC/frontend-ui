
<div class="wrapper fadeInDown">
    <div id="formContent">
 
      <!-- Tabs Titles -->
      <h3>Login</h3>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="username" class="fadeIn second"name="username" placeholder="username">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password">
        <input type="submit"  (click)="Nextpage()" class="fadeIn fourth" value="Log In">
      </form>
  
    </div>
